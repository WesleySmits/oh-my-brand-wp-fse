<!--
 * Gallery Block - Semantic Structure Example
 *
 * Demonstrates proper semantic HTML, accessibility attributes,
 * and ARIA patterns for a gallery component.
 -->
<article class="wp-block-theme-oh-my-brand-gallery">
	<header class="wp-block-theme-oh-my-brand-gallery__header">
		<h2 class="wp-block-theme-oh-my-brand-gallery__title">Gallery Title</h2>
	</header>

	<div class="wp-block-theme-oh-my-brand-gallery__track" role="region" aria-label="Image gallery">
		<figure class="wp-block-theme-oh-my-brand-gallery__slide">
			<img
				class="wp-block-theme-oh-my-brand-gallery__image"
				src="image.jpg"
				alt="Descriptive alt text"
				width="800"
				height="600"
				loading="lazy"
				decoding="async"
			/>
			<figcaption class="wp-block-theme-oh-my-brand-gallery__caption">Image caption</figcaption>
		</figure>
	</div>

	<nav class="wp-block-theme-oh-my-brand-gallery__nav" aria-label="Gallery navigation">
		<button class="wp-block-theme-oh-my-brand-gallery__button" type="button" aria-label="Previous image">
			<span class="sr-only">Previous</span>
		</button>
		<button class="wp-block-theme-oh-my-brand-gallery__button" type="button" aria-label="Next image">
			<span class="sr-only">Next</span>
		</button>
	</nav>
</article>

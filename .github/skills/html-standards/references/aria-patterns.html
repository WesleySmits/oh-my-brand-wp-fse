<!--
 * ARIA Patterns - Common Accessibility Patterns
 *
 * Examples of live regions, expandable content, tabs, and dialogs.
 -->

<!-- ==========================================================================
   Live Regions
   ========================================================================== -->

<!-- Polite announcement (waits for pause in speech) -->
<div class="gallery__status" aria-live="polite" aria-atomic="true">
	Image 3 of 10
</div>

<!-- Assertive announcement (interrupts immediately) -->
<div class="error-message" role="alert" aria-live="assertive">
	Error: Please correct the form
</div>

<!-- ==========================================================================
   Expandable Content (Accordion/FAQ)
   ========================================================================== -->

<button type="button" aria-expanded="false" aria-controls="faq-answer-1">
	What is your return policy?
</button>
<div id="faq-answer-1" hidden>Our return policy allows...</div>

<!-- ==========================================================================
   Tabs
   ========================================================================== -->

<div role="tablist" aria-label="Product information">
	<button role="tab" aria-selected="true" aria-controls="panel-1" id="tab-1">
		Description
	</button>
	<button
		role="tab"
		aria-selected="false"
		aria-controls="panel-2"
		id="tab-2"
		tabindex="-1"
	>
		Reviews
	</button>
</div>

<div role="tabpanel" id="panel-1" aria-labelledby="tab-1">
	Product description content...
</div>
<div role="tabpanel" id="panel-2" aria-labelledby="tab-2" hidden>
	Product reviews content...
</div>

<!-- ==========================================================================
   Modal Dialog
   ========================================================================== -->

<dialog
	class="lightbox"
	aria-labelledby="dialog-title"
	aria-describedby="dialog-desc"
>
	<h2 id="dialog-title">Image Preview</h2>
	<p id="dialog-desc" class="sr-only">Use arrow keys to navigate images</p>
	<img src="..." alt="..." />
	<button type="button" aria-label="Close">Ã—</button>
</dialog>
